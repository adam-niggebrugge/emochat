<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/App.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <section class="h-100 h-custom" style="background-color: #2E2E2E;">
        <div class="container py-0">
            <div id="frame" class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="text-light mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 pt-5">Registration Info</h3>

                            <form class="px-md-2">

                                <div class="form-outline mb-4">
                                    <label class="text-light form-label" for="form3Example1q">name</label>
                                    <input type="text" id="form3Example1q" class="form-control" />
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline datepicker">
                                            <label for="exampleDatepicker1" class="form-label text-light">email</label>
                                            <input type="email" class="form-control" id="exampleDatepicker1" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                    <div class="col-md-6">

                                        <div class="form-outline">
                                            <label class="form-label text-light" for="form3Example1w">password</label>
                                            <input type="password" id="form3Example1w" class="form-control" />
                                        </div>

                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-outline">
                                            <label class="form-label text-light" for="form3Example1w">confirm
                                                password</label>
                                            <input type="password" id="form3Example1w" class="form-control" />
                                        </div>

                                    </div>

                                    <div class="col-md-6">

                                        <div class="mt-5 file-upload-wrapper">
                                            <input type="file" id="input-file-max-fs" class="file-upload text-light"
                                                data-max-file-size="2M" />
                                        </div>

                                    </div>


                                </div>

                                <button type="submit" class="btn btn-success btn-lg mb-1 text-dark">submit</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
