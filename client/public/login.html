<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/App.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <section class="gradient-form" style="background-color: #2E2E2E;">
        <div class="container py-0">
            <div id="frame" class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-10">
                    <div class="rounded-3 text-light">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body mx-md-4">


                                    <form>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">username</label>
                                            <input type="text" id="form2Example11" class="form-control"
                                                placeholder="Phone number or email address" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">password</label>
                                            <input type="password" id="form2Example22" class="form-control" />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="button">Log in</button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <button type="button" class="btn btn-outline-danger">Create new</button>
                                        </div>

                                    </form>

                                    <img src="../public/assets/emochat_logo.svg" alt="logo">



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
